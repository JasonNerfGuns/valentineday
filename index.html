<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: pink;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .heart {
            color: red;
            font-size: 150px;
            margin: 20px;
        }

        .bear {
            font-size: 100px;
            margin-bottom: 20px;
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 18px;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        #yesBtn {
            background-color: #ff4d4d;
            color: white;
        }

        #noBtn {
            background-color: #666;
            color: white;
        }

        .thank-you {
            display: none;
            text-align: center;
        }

        .thank-you .heart {
            font-size: 100px;
            margin: 20px;
        }

        .bears {
            font-size: 80px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContent">
        <div class="bear">üß∏</div>
        <div class="heart">‚ù§Ô∏è</div>
        <div class="buttons">
            <button class="btn" id="yesBtn">Yes</button>
            <button class="btn" id="noBtn">No</button>
        </div>
    </div>

    <div class="thank-you" id="thankYou">
        <h1>Thank You!</h1>
        <div class="heart">‚ù§Ô∏è</div>
        <div class="bears">
            üß∏‚ù§Ô∏èüß∏
        </div>
    </div>

    <script>
        let yesButtonSize = 18;
        let noClickCount = 0;
        const noButton = document.getElementById('noBtn');
        const yesButton = document.getElementById('yesBtn');
        const mainContent = document.getElementById('mainContent');
        const thankYou = document.getElementById('thankYou');

        noButton.addEventListener('click', () => {
            noClickCount++;
            // Exponential growth for the yes button
            yesButtonSize *= 1.5;  // Multiplies size by 1.5 each time
            yesButton.style.fontSize = yesButtonSize + 'px';
            yesButton.style.padding = (yesButtonSize/3) + 'px';
            
            // Move No button to random position
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            noButton.style.position = 'absolute';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';

            // Make the No button start fading after 3 clicks
            if (noClickCount >= 3) {
                noButton.style.opacity = 1 - ((noClickCount - 3) * 0.2);
                if (noClickCount >= 7) {
                    noButton.style.display = 'none';
                }
            }
        });

        yesButton.addEventListener('click', () => {
            mainContent.style.display = 'none';
            thankYou.style.display = 'block';
        });
    </script>
</body>
</html>
